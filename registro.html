<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juega con Nosotros - Registro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --violeta-suave: #b29ddb;
      --violeta-oscuro: #876CC2;
    }

    body {
      background-color: var(--violeta-suave);
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
      background-color: var(--violeta-oscuro);
      color: white;
    }

    .slogan {
      font-size: 1.1rem;
      font-weight: 300;
      margin-top: 5px;
    }

    nav {
      background-color: var(--violeta-oscuro);
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #111452;
    }

    .form-label.required::after {
      content: " *";
      color: red;
    }

    .registro-form {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: var(--violeta-oscuro);
      color: white;
      border: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      background-color: var(--violeta-suave);
      color: #111452;
      transform: scale(1.05);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: var(--violeta-oscuro);
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Juega con Nosotros</h1>
    <p class="slogan">Únete y accede a recompensas únicas y exclusivas</p>
  </header>

  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/index.html">Categorías</a>
    <a href="/contacto.html">Contacto</a>
    <a href="/registro.html">Registro</a>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4 text-center">Formulario de Registro</h2>
    <form id="registroForm" class="registro-form mx-auto" style="max-width: 600px">
      <div class="mb-3">
        <label for="nombre" class="form-label required">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label required">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label required">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label required">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label required">Repetir Contraseña</label>
        <input type="password" class="form-control" id="password2" required />
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label required">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección de Despacho (Opcional)</label>
        <input type="text" class="form-control" id="direccion" />
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terminos" required />
        <label class="form-check-label required" for="terminos">Acepto los términos y condiciones</label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Registrarse</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>
      <div class="login-link">
        <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#registroForm').on('submit', function (event) {
        event.preventDefault();

        var nombre = $('#nombre').val().trim();
        var usuario = $('#usuario').val().trim();
        var email = $('#email').val().trim();
        var password = $('#password').val().trim();
        var password2 = $('#password2').val().trim();
        var fechaNacimiento = $('#fechaNacimiento').val();
        var terminos = $('#terminos').is(':checked');

        var errores = [];

        if (!nombre || !usuario || !email || !password || !password2 || !fechaNacimiento) {
          errores.push('Todos los campos obligatorios deben ser completados.');
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errores.push('El formato del correo electrónico es inválido.');
        }

        if (password !== password2) {
          errores.push('Las contraseñas no coinciden.');
        }

        var passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,18}$/;
        if (!passwordRegex.test(password)) {
          errores.push('La contraseña debe tener entre 6 y 18 caracteres, incluir al menos una letra mayúscula y un número.');
        }

        var fechaNacimientoDate = new Date(fechaNacimiento);
        var hoy = new Date();
        var edad = hoy.getFullYear() - fechaNacimientoDate.getFullYear();
        var mes = hoy.getMonth() - fechaNacimientoDate.getMonth();
        if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimientoDate.getDate())) {
          edad--;
        }
        if (edad < 13) {
          errores.push('Debes tener al menos 13 años para registrarte.');
        }

        if (!terminos) {
          errores.push('Debes aceptar los términos y condiciones.');
        }

        if (errores.length > 0) {
          alert(errores.join('\n'));
        } else {
          alert('Formulario enviado exitosamente.');
        }
      });
    });
  </script>
</body>
</html>
